<h1 class="display-6">{{ clienteCPF != 'null' ? "Editar" : "Cadastrar" }}</h1>
<hr>
<div class="container-fluid">
  <form [formGroup]="clienteForm" (ngSubmit)="cadastrarEditar()">
    <div class="row">
      <div class="col-6">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input
            id="nome"
            type="text"
            class="form-control"
            formControlName="nome"
            onfocus="this.select();"
          >
        </div>
      </div>
      <div class="col-2">
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input
            id="cpf"
            type="string"
            class="form-control"
            formControlName="cpf"
            onfocus="this.select();"
          >
        </div>
      </div>
      <div class="col-3">
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input
            id="telefone"
            type="text"
            class="form-control"
            formControlName="telefone"
            onfocus="this.select();"
          >
        </div>
      </div>
      <div class="row" formGroupName="endereco">
        <div class="col-3">
          <div class="mb-3">
            <label for="rua" class="form-label">Rua</label>
            <input
              id="rua"
              type="text"
              class="form-control"
              formControlName="rua"
              onfocus="this.select();"
            >
          </div>
        </div>
        <div class="col-3">
          <div class="mb-3">
            <label for="numero" class="form-label">Numero</label>
            <input
              id="numero"
              type="number"
              class="form-control"
              formControlName="numero"
              min="0"
              onfocus="this.select();"
            >
          </div>
        </div>
        <div class="col-3">
          <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input
              id="cep"
              type="text"
              class="form-control"
              formControlName="cep"
              onfocus="this.select();"
            >
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="mb-3">
          <label for="rendimentoMensal" class="form-label">Rendimento Mensal</label>
          <input
            id="rendimentoMensal"
            type="number"
            class="form-control"
            formControlName="rendimentoMensal"
            min="0"
            onfocus="this.select();"
          >
        </div>
      </div>
    </div>
    <button type="submit" [disabled]="!clienteForm.valid" class="btn btn-primary">{{ clienteCPF != 'null' ? "Editar" : "Cadastrar" }}</button>
  </form>
</div>
