<h1 class="display-6 m-1">Clientes</h1>
<hr>
<div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2 me-2">
  <a routerLink="/clientes/cadastrar" class="btn btn-success">Adicionar Cliente</a>
</div>
  <table class="table table-striped table-bordered m-2">
    <thead>
    <tr>
      <th scope="col">CPF</th>
      <th scope="col">Nome</th>
      <th scope="col">Telefone</th>
      <th scope="col">Endereço</th>
      <th scope="col">Rendimento Mensal</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <th scope="row">{{  cliente.cpf }}</th>
      <td>{{ cliente.nome }}</td>
      <td>{{ cliente.telefone }}</td>
      <td>{{ cliente.endereco.rua }}, {{ cliente.endereco.numero }}, {{ cliente.endereco.cep }}</td>
      <td>{{ cliente.rendimentoMensal | currency: 'BRL'}}</td>
      <td>
        <button type="button" class="btn btn-secondary btn-sm m-1" [routerLink]="['/clientes/editar/', cliente.cpf]">Editar</button>
        <button type="button" class="btn btn-danger btn-sm" (click)="deletarCliente(cliente.cpf)">Remover</button>
      </td>
    </tr>
  </tbody>
</table>
